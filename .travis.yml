language: node_js
cache:
  directories:
    - node_modules
notifications:
  email:
    recipients:
      - github@josef-froehle.de
    on_success: change
    on_failure: change
node_js:
  - '8'
  - '6'
  - '4'
before_script:
  - npm prune
script:
  - npm test
after_success:
  - npm run semantic-release
branches:
  except:
    - /^v\d+\.\d+\.\d+$/
